<!--Llista-->
<div class="col-md-6">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Respostes d'Edificis
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover table-sm">
        <thead>
          <tr>
            <th>Status</th>
            <th>Idioma</th>
            <th>Edificis</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.status }}</td>
            <td>{{ item.idioma }}</td>
            <td>{{ item.edificis }}</td>
            <td><button type="button" class="btn btn-sm btn-primary" (click)= "loadForm(item._id)">
              <i class="fa fa-check"></i> Editar
            </button>
            <button type="button" class="btn btn-sm btn-danger" (click)= "deleteItem(item._id)">
              <i class="fa fa-times"></i> Esborrar
            </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
