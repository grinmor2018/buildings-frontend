<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <!--Formulari-->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Introduir <strong>Servei o especialitat</strong></div>
        <div class="card-body">
          <form (submit)="editing ? editItem() : submitItem()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-codi">Nom del servei</label>
              <div class="col-md-9">
                <input
                  id="hf-codi"
                  name="hf-codi"
                  class="form-control"
                  placeholder="Entrar nom.."
                  [(ngModel)]="this.respostaService.selectedServespe.nomservei"
                  autofocus
                />
                <span class="help-block">Si us plau, entreu el nom</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="hf-nom">Habitacions o consultoris</label>
              <div class="col-md-9">
                <input
                  id="hf-nom"
                  name="hf-nom"
                  class="form-control"
                  placeholder="Entrar habitació o consultori.."
                  [(ngModel)]="this.respostaService.selectedServespe.hab_cons"
                />
                <span class="help-block">Si us plau, entreu habitació o consultori</span>
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-success">
                <i class="fa fa-check"></i> Save
              </button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()">
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--/.col-->
    </div>

    <!--Llista-->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Serveis o especialitats
        </div>
        <div class="card-body">
          <table class="table table-bordered table-hover table-sm">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Habitacions o consultoris</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td>{{ item.nomservei }}</td>
                <td>{{ item.hab_cons }}</td>
                <td><button type="button" class="btn btn-sm btn-primary" (click)= "preEditItem(item)">
                  <i class="fa fa-check"></i> Editar
                </button>
                <button type="button" class="btn btn-sm btn-danger" (click)= "deleteItem(item._id)">
                  <i class="fa fa-times"></i> Esborrar
                </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--/.row-->
  </div>
</div>
